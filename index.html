<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シャドウバース ワールズビヨンド 勝ち負けカウンター</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1100px;
        }

        .class-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            min-width: 100px;
        }
        
        @media (max-width: 1100px) {
            .class-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 600px) {
            .class-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .class-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .class-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 10px 0 5px;
            color: #ffffff;
        }

        .win-button, .lose-button {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            color: #ffffff;
            margin-top: 5px;
            transition: background-color 0.2s ease-in-out, transform 0.1s;
        }

        .win-button {
            background-color: #4CAF50;
        }

        .win-button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        .lose-button {
            background-color: #f44336;
        }

        .lose-button:hover {
            background-color: #e53935;
            transform: translateY(-1px);
        }
        
        .counter-display {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 5px;
            color: #ffffff;
        }

        .summary-container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 12px;
        }

        .summary-container h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #ffffff;
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
            display: inline-block;
        }

        .summary-container p {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 5px 0;
        }

        #totalWin {
            color: #81C784;
        }

        #totalLose {
            color: #e57373;
        }

        .reset-button-container {
            text-align: center;
            margin-top: 20px;
        }

        #resetButton {
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #555555;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out, transform 0.1s;
        }

        #resetButton:hover {
            background-color: #666666;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>シャドウバース ワールズビヨンド<br>勝ち負けカウンター</h1>
        </div>

        <div class="class-grid">
            <div class="class-item" id="class-elf">
                <span class="class-title">エルフ</span>
                <button class="win-button" onclick="updateCounter('elf', 'win')">勝ち</button>
                <button class="lose-button" onclick="updateCounter('elf', 'lose')">負け</button>
                <div class="counter-display">
                    <span id="elfWin">0</span>勝 / <span id="elfLose">0</span>敗<br>
                    <span id="elfWinrate">--</span>%
                </div>
            </div>
            
            <div class="class-item" id="class-royal">
                <span class="class-title">ロイヤル</span>
                <button class="win-button" onclick="updateCounter('royal', 'win')">勝ち</button>
                <button class="lose-button" onclick="updateCounter('royal', 'lose')">負け</button>
                <div class="counter-display">
                    <span id="royalWin">0</span>勝 / <span id="royalLose">0</span>敗<br>
                    <span id="royalWinrate">--</span>%
                </div>
            </div>
            
            <div class="class-item" id="class-witch">
                <span class="class-title">ウィッチ</span>
                <button class="win-button" onclick="updateCounter('witch', 'win')">勝ち</button>
                <button class="lose-button" onclick="updateCounter('witch', 'lose')">負け</button>
                <div class="counter-display">
                    <span id="witchWin">0</span>勝 / <span id="witchLose">0</span>敗<br>
                    <span id="witchWinrate">--</span>%
                </div>
            </div>
            
            <div class="class-item" id="class-dragon">
                <span class="class-title">ドラゴン</span>
                <button class="win-button" onclick="updateCounter('dragon', 'win')">勝ち</button>
                <button class="lose-button" onclick="updateCounter('dragon', 'lose')">負け</button>
                <div class="counter-display">
                    <span id="dragonWin">0</span>勝 / <span id="dragonLose">0</span>敗<br>
                    <span id="dragonWinrate">--</span>%
                </div>
            </div>
            
            <div class="class-item" id="class-nightmare">
                <span class="class-title">ナイトメア</span>
                <button class="win-button" onclick="updateCounter('nightmare', 'win')">勝ち</button>
                <button class="lose-button" onclick="updateCounter('nightmare', 'lose')">負け</button>
                <div class="counter-display">
                    <span id="nightmareWin">0</span>勝 / <span id="nightmareLose">0</span>敗<br>
                    <span id="nightmareWinrate">--</span>%
                </div>
            </div>
            
            <div class="class-item" id="class-bishop">
                <span class="class-title">ビショップ</span>
                <button class="win-button" onclick="updateCounter('bishop', 'win')">勝ち</button>
                <button class="lose-button" onclick="updateCounter('bishop', 'lose')">負け</button>
                <div class="counter-display">
                    <span id="bishopWin">0</span>勝 / <span id="bishopLose">0</span>敗<br>
                    <span id="bishopWinrate">--</span>%
                </div>
            </div>
            
            <div class="class-item" id="class-nemesis">
                <span class="class-title">ネメシス</span>
                <button class="win-button" onclick="updateCounter('nemesis', 'win')">勝ち</button>
                <button class="lose-button" onclick="updateCounter('nemesis', 'lose')">負け</button>
                <div class="counter-display">
                    <span id="nemesisWin">0</span>勝 / <span id="nemesisLose">0</span>敗<br>
                    <span id="nemesisWinrate">--</span>%
                </div>
            </div>
        </div>

        <div class="summary-container">
            <h2>総合戦績</h2>
            <p>
                <span id="totalWin">0</span> 勝 / <span id="totalLose">0</span> 敗<br>
                勝率: <span id="totalWinrate">--</span>%
            </p>
        </div>
        
        <div class="reset-button-container">
            <button id="resetButton" onclick="resetAll()">全リセット</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Firebase の設定情報
        const firebaseConfig = {
            apiKey: "AIzaSyDb6v6YhSDX2SiZXCYGVoaTaFnypjvYWB0",
            authDomain: "sv-counter.firebaseapp.com",
            databaseURL: "https://sv-counter-default-rtdb.firebaseio.com",
            projectId: "sv-counter",
            storageBucket: "sv-counter.firebasestorage.app",
            messagingSenderId: "1066536188479",
            appId: "1:1066536188479:web:3b4f046e6d72afcb10168a",
            measurementId: "G-FP4LMSGEFZ"
        };
        
        // Firebase を初期化
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        let user;

        // 匿名認証
        auth.signInAnonymously().then(() => {
            user = auth.currentUser;
            // ログイン成功後、データベースからデータを読み込む
            const userRef = database.ref('users/' + user.uid);
            userRef.on('value', (snapshot) => {
                let data = snapshot.val();
                if (data) {
                    counters = data;
                } else {
                    // データがなければ初期化
                    counters = {
                        elf: { win: 0, lose: 0 },
                        royal: { win: 0, lose: 0 },
                        witch: { win: 0, lose: 0 },
                        dragon: { win: 0, lose: 0 },
                        nightmare: { win: 0, lose: 0 },
                        bishop: { win: 0, lose: 0 },
                        nemesis: { win: 0, lose: 0 }
                    };
                }
                renderCounters();
            });
        }).catch((error) => {
            console.error("Firebase Auth Error:", error);
            alert("ログインに失敗しました。ページを再読み込みしてください。");
        });

        let counters = {
            elf: { win: 0, lose: 0 },
            royal: { win: 0, lose: 0 },
            witch: { win: 0, lose: 0 },
            dragon: { win: 0, lose: 0 },
            nightmare: { win: 0, lose: 0 },
            bishop: { win: 0, lose: 0 },
            nemesis: { win: 0, lose: 0 }
        };

        // カウンターと勝率を画面に表示する関数
        function renderCounters() {
            let totalWin = 0;
            let totalLose = 0;
            
            for (const className in counters) {
                const winElement = document.getElementById(`${className}Win`);
                const loseElement = document.getElementById(`${className}Lose`);
                const winrateElement = document.getElementById(`${className}Winrate`);
                
                if (winElement && loseElement && winrateElement) {
                    const wins = counters[className].win;
                    const loses = counters[className].lose;
                    const totalMatches = wins + loses;
                    const winrate = totalMatches > 0 ? (wins / totalMatches * 100).toFixed(1) : '--';
                    
                    winElement.textContent = wins;
                    loseElement.textContent = loses;
                    winrateElement.textContent = winrate;
                    
                    totalWin += wins;
                    totalLose += loses;
                }
            }

            const totalMatches = totalWin + totalLose;
            const totalWinrate = totalMatches > 0 ? (totalWin / totalMatches * 100).toFixed(1) : '--';
            
            document.getElementById('totalWin').textContent = totalWin;
            document.getElementById('totalLose').textContent = totalLose;
            document.getElementById('totalWinrate').textContent = totalWinrate;
        }

        // カウンターを更新する関数
        function updateCounter(className, type) {
            counters[className][type]++;
            // データベースにデータを保存
            const userRef = database.ref('users/' + user.uid);
            userRef.set(counters);
        }

        // 全てをリセットする関数
        function resetAll() {
            if (confirm('本当に全てのデータをリセットしますか？')) {
                counters = {
                    elf: { win: 0, lose: 0 },
                    royal: { win: 0, lose: 0 },
                    witch: { win: 0, lose: 0 },
                    dragon: { win: 0, lose: 0 },
                    nightmare: { win: 0, lose: 0 },
                    bishop: { win: 0, lose: 0 },
                    nemesis: { win: 0, lose: 0 }
                };
                const userRef = database.ref('users/' + user.uid);
                userRef.set(counters);
            }
        }
    </script>
</body>
</html>
