<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シャドウバース ワールズビヨンド 勝ち負けカウンター</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

            color: #e0e0e0;

        .container {

        }

        .header h1 {

        .user-info {

            font-weight: bold;

        }

        .logout-button:hover {

        /* ログインUI */

            text-align: center;
            margin-bottom: 20px;
            padding: 10px;

        .balance-chart-controls button:hover {

        #currentHistoryRange {

        .range-buttons button {
            background-color: #4285F4;

            padding: 5px 10px;
            border-radius: 5px;

            font-size: 0.9rem;

        .range-buttons button:hover {
            background-color: #357ae8;
        }
        
        .range-buttons button.active {
            background-color: #34A853;

        #totalWin {

        #totalLose {

        }

        .reset-button-container {

        #resetButton {
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #555555;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out, transform 0.1s;
        }

        #resetButton:hover {
            background-color: #666666;
            transform: translateY(-1px);
        }

        /* カウンターがない場合の画面 */
        #noCounterScreen {
            display: none;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        #noCounterScreen p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
    </style>
</head>

    <script>
        // Firebase の設定情報
        const firebaseConfig = {
            apiKey: "AIzaSyDb6v6YhSDX2SiZXCYGVoaTaFnypjvYWB0",
            authDomain: "sv-counter.firebaseapp.com",
            databaseURL: "https://sv-counter-default-rtdb.firebaseio.com",
            projectId: "sv-counter",
            storageBucket: "sv-counter.firebasestorage.app",
            messagingSenderId: "1066536188479",
            appId: "1:1066536188479:web:3b4f046e6d72afcb10168a",
            measurementId: "G-FP4LMSGEFZ"
        };
        
        // Firebase を初期化
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        let counters = {}; // カウンター一覧情報
        let currentCounterData = null; // 現在表示中のカウンター詳細情報
        let currentCounterId = null;
        let user;
        let winloseChart; // 棒グラフのインスタンス
        let balanceChart; // 折れ線グラフのインスタンス
        const MAX_HISTORY = 50; // 履歴を保存する最大数
        let currentCounterListener = null; // カウンター詳細情報のリスナー
        
        // 折れ線グラフの表示範囲設定
        let balanceChartRange = 50; // デフォルトは50戦
        let balanceChartPage = 0; // 0が最新のページ, 1が1ページ前のページ...

        // Googleでログインする関数
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .catch((error) => {
                    console.error("Google Auth Error:", error);
                    alert("Googleログインに失敗しました。再度お試しください。");
                });
        }
        
        // ログアウトする関数
        function signOut() {
            auth.signOut().then(() => {
                alert("ログアウトしました。");
            }).catch((error) => {
                console.error("Sign Out Error:", error);
            });
        }

        // ログイン状態の変化を監視
        auth.onAuthStateChanged((currentUser) => {
            if (currentUser) {
                user = currentUser;
                document.getElementById('loginUI').style.display = 'none';
                document.getElementById('userInfo').textContent = `ログイン中: ${user.displayName}`;
                
                // カウンター一覧のリスナーを設定
                const userCountersRef = database.ref('users/' + user.uid + '/counters');
                userCountersRef.on('value', (snapshot) => {
                    counters = snapshot.val() || {};
                    renderCounterList();
                    
                    if (Object.keys(counters).length === 0) {
                        showNoCounterScreen();
                    } else if (currentCounterId) {
                        // 選択中のカウンターが存在する場合、そのカウンター詳細画面を表示
                        // データの更新は専用のリスナーが行うのでここでは何もしない
                    } else {
                        showCounterListScreen();
                    }
                });

            } else {
                user = null;
                showLoginUI();
                counters = {};
                currentCounterId = null;
                if (currentCounterListener) {
                    currentCounterListener(); // リスナーを停止
                    currentCounterListener = null;
                }
            }
        });
        
        // 画面表示を切り替える関数
        function showLoginUI() {
            document.getElementById('loginUI').style.display = 'block';
            document.getElementById('noCounterScreen').style.display = 'none';
            document.getElementById('counterListScreen').style.display = 'none';
            document.getElementById('counterDetailScreen').style.display = 'none';
        }
        
        function showNoCounterScreen() {
            document.getElementById('loginUI').style.display = 'none';
            document.getElementById('noCounterScreen').style.display = 'block';
            document.getElementById('counterListScreen').style.display = 'none';
            document.getElementById('counterDetailScreen').style.display = 'none';
        }
        
        function showCounterListScreen() {
            document.getElementById('loginUI').style.display = 'none';
            document.getElementById('noCounterScreen').style.display = 'none';
            document.getElementById('counterListScreen').style.display = 'block';
            document.getElementById('counterDetailScreen').style.display = 'none';
        }
        
        function showCounterDetailScreen() {
            document.getElementById('loginUI').style.display = 'none';
            document.getElementById('noCounterScreen').style.display = 'none';
            document.getElementById('counterListScreen').style.display = 'none';
            document.getElementById('counterDetailScreen').style.display = 'block';
        }

        // カウンター一覧を画面に表示する関数
        function renderCounterList() {
            const listElement = document.getElementById('counter-list');
            listElement.innerHTML = '';
            
            for (const id in counters) {
                const counter = counters[id];
                const listItem = document.createElement('div');
                listItem.className = 'counter-list-item';
                
                const leftDiv = document.createElement('div');
                leftDiv.className = 'counter-list-item-left';
                leftDiv.innerHTML = `<span>${counter.name}</span>`;
                leftDiv.onclick = () => selectCounter(id);
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'counter-list-item-actions';
                
                const editButton = document.createElement('button');
                editButton.className = 'edit-button';
                editButton.textContent = '編集';
                editButton.onclick = (event) => editCounterName(id, event);
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = '削除';
                deleteButton.onclick = (event) => deleteCounter(id, event);

                actionsDiv.appendChild(editButton);
                actionsDiv.appendChild(deleteButton);
                
                listItem.appendChild(leftDiv);
                listItem.appendChild(actionsDiv);
                
                listElement.appendChild(listItem);
            }
        }
        
        // 新規カウンターを作成する関数
        function createNewCounter() {
            const counterName = prompt('新しいカウンターの名前を入力してください。');
            if (counterName && counterName.trim() !== '') {
                const newCounterRef = database.ref('users/' + user.uid + '/counters').push();
                const newCounterData = {
                    name: counterName,
                    data: {
                        elf: { win: 0, lose: 0 },
                        royal: { win: 0, lose: 0 },
                        witch: { win: 0, lose: 0 },
                        dragon: { win: 0, lose: 0 },
                        nightmare: { win: 0, lose: 0 },
                        bishop: { win: 0, lose: 0 },
                        nemesis: { win: 0, lose: 0 }
                    },
                    matchHistory: []
                };
                newCounterRef.set(newCounterData)
                    .then(() => {
                        selectCounter(newCounterRef.key);
                    });
            }
        }
        
        // カウンター名を編集する関数
        function editCounterName(id, event) {
            event.stopPropagation();
            const currentName = counters[id].name;
            const newName = prompt(`「${currentName}」の新しい名前を入力してください。`, currentName);
            
            if (newName && newName.trim() !== '' && newName !== currentName) {
                const counterRef = database.ref('users/' + user.uid + '/counters/' + id);
                counterRef.update({ name: newName });
            }
        }

        // カウンターを削除する関数
        function deleteCounter(id, event) {
            event.stopPropagation();
            if (confirm(`本当に「${counters[id].name}」を削除しますか？`)) {
                const counterRef = database.ref('users/' + user.uid + '/counters/' + id);
                counterRef.remove();
            }
        }

        // カウンターを選択して詳細画面に遷移する関数
        function selectCounter(id) {
            currentCounterId = id;
            document.getElementById('currentDeckName').textContent = counters[id].name;
            showCounterDetailScreen();
            
            // 既存のリスナーがあれば停止
            if (currentCounterListener) {
                currentCounterListener();
            }
            
            // 新しいカウンター専用のリスナーを設定
            const counterRef = database.ref('users/' + user.uid + '/counters/' + id);
            currentCounterListener = counterRef.on('value', (snapshot) => {
                currentCounterData = snapshot.val();
                if (currentCounterData) {
                    renderCounters();
                } else {
                    // カウンターが削除された場合など
                    backToCounterList();
                }
            });
        }

        // カウンター一覧画面に戻る関数
        function backToCounterList() {
            // 既存のリスナーがあれば停止
            if (currentCounterListener) {
                currentCounterListener();
                currentCounterListener = null;
            }
            currentCounterId = null;
            currentCounterData = null;
            
            if (Object.keys(counters).length === 0) {
                showNoCounterScreen();
            } else {
                showCounterListScreen();
            }
        }

        // カウンターと勝率を画面に表示する関数
        function renderCounters() {
            if (!currentCounterData) return;
            
            let totalWin = 0;
            let totalLose = 0;
            const classNames = [];
            const winData = [];
            const loseData = [];
            
            const classMap = {
                elf: 'エルフ', royal: 'ロイヤル', witch: 'ウィッチ',
                dragon: 'ドラゴン', nightmare: 'ナイトメア', bishop: 'ビショップ', nemesis: 'ネメシス'
            };
            
            const currentData = currentCounterData.data || {};
            for (const className in currentData) {
                const wins = currentData[className].win;
                const loses = currentData[className].lose;
                const totalMatches = wins + loses;
                const winrate = totalMatches > 0 ? (wins / totalMatches * 100).toFixed(1) : '--';
                
                document.getElementById(`${className}Win`).textContent = wins;
                document.getElementById(`${className}Lose`).textContent = loses;
                document.getElementById(`${className}Winrate`).textContent = winrate;
                
                totalWin += wins;
                totalLose += loses;
                
                classNames.push(classMap[className]);
                winData.push(wins);
                loseData.push(loses);
            }

            const totalMatches = totalWin + totalLose;
            const totalWinrate = totalMatches > 0 ? (totalWin / totalMatches * 100).toFixed(1) : '--';
            
            document.getElementById('totalWin').textContent = totalWin;
            document.getElementById('totalLose').textContent = totalLose;
            document.getElementById('totalWinrate').textContent = totalWinrate;
            
            updateWinLoseChart(classNames, winData, loseData);
            updateBalanceChart(currentCounterData.matchHistory || []);
        }
        
        // 折れ線グラフの表示範囲を切り替える関数
        function setBalanceChartRange(range) {
            balanceChartRange = range;
            balanceChartPage = 0;
            
            // ボタンのアクティブ状態を更新
            document.querySelectorAll('.range-buttons button').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.textContent) === range) {
                    btn.classList.add('active');
                }
            });
            
            updateBalanceChart(currentCounterData.matchHistory || []);
        }

        // 折れ線グラフの表示ページを切り替える関数
        function changeBalanceChartRange(direction) {
            balanceChartPage += direction;
            updateBalanceChart(currentCounterData.matchHistory || []);
        }

        // 棒グラフを更新または初期化する関数
        function updateWinLoseChart(labels, winData, loseData) {
            const ctx = document.getElementById('winloseChart').getContext('2d');
            
            const data = {
                labels: labels,
                datasets: [
                    {
                        label: '勝利数',
                        data: winData,
                        backgroundColor: 'rgba(76, 175, 80, 0.8)',
                        borderColor: 'rgba(76, 175, 80, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '敗北数',
                        data: loseData,
                        backgroundColor: 'rgba(244, 67, 54, 0.8)',
                        borderColor: 'rgba(244, 67, 54, 1)',
                        borderWidth: 1
                    }
                ]
            };
            
            const options = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        stacked: false,
                        grid: { color: '#444' },
                        ticks: { color: '#e0e0e0' }
                    },
                    y: {
                        stacked: false,
                        beginAtZero: true,
                        grid: { color: '#444' },
                        ticks: {
                            color: '#e0e0e0',
                            stepSize: 1,
                            callback: function(value) { if (value % 1 === 0) return value; }
                        }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#e0e0e0' } },
                    tooltip: {
                        backgroundColor: 'rgba(44, 44, 44, 0.9)',
                        titleColor: '#ffffff',
                        bodyColor: '#e0e0e0',
                        borderColor: '#666',
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) { label += ': '; }
                                label += context.raw;
                                return label;
                            }
                        }
                    }
                }
            };
            
            if (winloseChart) {
                winloseChart.data = data;
                winloseChart.options = options;
                winloseChart.update();
            } else {
                winloseChart = new Chart(ctx, {
                    type: 'bar',
                    data: data,
                    options: options
                });
            }
        }

        // 折れ線グラフを更新または初期化する関数
        function updateBalanceChart(matchHistory) {
            const ctx = document.getElementById('balanceChart').getContext('2d');
            
            const totalMatches = matchHistory.length;
            const startIndex = Math.max(0, totalMatches - balanceChartRange - (balanceChartPage * balanceChartRange));
            const endIndex = Math.max(0, totalMatches - (balanceChartPage * balanceChartRange));
            const historyToDisplay = matchHistory.slice(startIndex, endIndex);

            let currentBalance = 0;
            const balanceData = [0];
            
            // 表示範囲の開始時点の勝敗数を計算
            const startHistory = matchHistory.slice(0, startIndex);
            startHistory.forEach(result => {
                if (result === 'win') {
                    currentBalance++;
                } else if (result === 'lose') {
                    currentBalance--;
                }
            });

            historyToDisplay.forEach(result => {
                if (result === 'win') {
                    currentBalance++;
                } else if (result === 'lose') {
                    currentBalance--;
                }
                balanceData.push(currentBalance);
            });
            
            const labels = Array.from({length: historyToDisplay.length + 1}, (_, i) => startIndex + i);
            
            const data = {
                labels: labels,
                datasets: [{
                    label: '勝ち負けの推移',
                    data: balanceData,
                    borderColor: '#2196F3',
                    backgroundColor: 'rgba(33, 150, 243, 0.2)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1,
                    pointRadius: 5,
                    pointHoverRadius: 7,
                }]
            };

            const options = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '試合数',
                            color: '#e0e0e0'
                        },
                        grid: { color: '#444' },
                        ticks: { color: '#e0e0e0' }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '勝ち数 - 負け数',
                            color: '#e0e0e0'
                        },
                        grid: { color: '#444' },
                        ticks: { color: '#e0e0e0' },
                        // Y軸の表示範囲を-20から20に固定
                        suggestedMin: -20,
                        suggestedMax: 20,
                    }
                },
                plugins: {
                    legend: { labels: { color: '#e0e0e0' } },
                    tooltip: {
                        backgroundColor: 'rgba(44, 44, 44, 0.9)',
                        titleColor: '#ffffff',
                        bodyColor: '#e0e0e0',
                        borderColor: '#666',
                        borderWidth: 1
                    }
                }
            };
            
            // 0地点にラインを引くプラグイン
            const zeroLinePlugin = {
                id: 'zeroLine',
                beforeDraw: (chart) => {
                    const ctx = chart.canvas.getContext('2d');
                    const yAxis = chart.scales.y;
                    const zeroY = yAxis.getPixelForValue(0);

                    ctx.save();
                    ctx.beginPath();
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#e57373';
                    ctx.moveTo(yAxis.left, zeroY);
                    ctx.lineTo(yAxis.right, zeroY);
                    ctx.stroke();
                    ctx.restore();
                }
            };

            // ボタンの有効/無効を切り替える
            document.querySelector('.balance-chart-controls button:first-child').disabled = (endIndex >= totalMatches);
            document.querySelector('.balance-chart-controls button:last-child').disabled = (startIndex <= 0);
            
            // 範囲指定ボタンのアクティブ状態を初期化
            const rangeButtons = document.querySelectorAll('.range-buttons button');
            rangeButtons.forEach(btn => btn.classList.remove('active'));
            // 現在の範囲ボタンをアクティブにする
            const activeButton = document.querySelector(`.range-buttons button[onclick="setBalanceChartRange(${balanceChartRange})"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
            
            if (balanceChart) {
                balanceChart.data = data;
                balanceChart.options = options;
                balanceChart.plugins = [zeroLinePlugin];
                balanceChart.update();
            } else {
                balanceChart = new Chart(ctx, {
                    type: 'line',
                    data: data,
                    options: options,
                    plugins: [zeroLinePlugin]
                });
            }
        }

        // カウンターを更新する関数
        function updateCounter(className, type, amount) {
            if (!currentCounterId || !currentCounterData) return;
            
            const currentCounterRef = database.ref('users/' + user.uid + '/counters/' + currentCounterId);
            
            let wins = currentCounterData.data[className].win;
            let loses = currentCounterData.data[className].lose;
            let matchHistory = currentCounterData.matchHistory || [];
            
            // win/lose カウントを更新
            if (type === 'win') {
                if (wins + amount >= 0) {
                    wins += amount;
                } else {
                    return;
                }
            } else if (type === 'lose') {
                if (loses + amount >= 0) {
                    loses += amount;
                } else {
                    return;
                }
            }

            // 勝敗履歴を更新
            if (amount === 1) {
                matchHistory.push(type);
            } else if (amount === -1) {
                // 減らす操作の場合、最新の履歴を削除
                if (matchHistory.length > 0) {
                    const lastResult = matchHistory[matchHistory.length - 1];
                    if (lastResult !== type) {
                        // 整合性がとれない場合は元に戻す
                        if (type === 'win') { wins -= amount; } else { loses -= amount; }
                        alert("直前の試合と異なる結果は取り消せません。");
                        return;
                    }
                    matchHistory.pop();
                }
            }
            
            // データベースに書き込む前に、履歴を最新50件に強制的に制限する
            if (matchHistory.length > MAX_HISTORY) {
                matchHistory = matchHistory.slice(matchHistory.length - MAX_HISTORY);
            }

            // データベースの特定の部分だけを更新
            currentCounterRef.child('data/' + className).update({ win: wins, lose: loses });
            currentCounterRef.child('matchHistory').set(matchHistory);
        }

        // 全てをリセットする関数
        function resetAll() {
            if (!currentCounterId) return;
            
            if (confirm('本当に全てのデータをリセットしますか？')) {
                const currentCounterRef = database.ref('users/' + user.uid + '/counters/' + currentCounterId);
                
                const resetData = {
                    data: {
                        elf: { win: 0, lose: 0 },
                        royal: { win: 0, lose: 0 },
                        witch: { win: 0, lose: 0 },
                        dragon: { win: 0, lose: 0 },
                        nightmare: { win: 0, lose: 0 },
                        bishop: { win: 0, lose: 0 },
                        nemesis: { win: 0, lose: 0 }
                    },
                    matchHistory: [] // 履歴もリセット
                };
                
                currentCounterRef.update(resetData);
            }
        }
    </script>
