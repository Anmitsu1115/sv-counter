<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シャドウバース ワールズビヨンド 勝ち負けカウンター</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: #ffffff;
            letter-spacing: 1px;
        }
        
        .user-info {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .logout-button {
            background-color: #f44336;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .logout-button:hover {
            background-color: #e53935;
        }
        
        /* ログインUI */
        .login-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 300px;
        }

        .login-button {
            background-color: #4285F4;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .login-button:hover {
            background-color: #357ae8;
            transform: translateY(-1px);
        }
        
        .login-button img {
            width: 20px;
            margin-right: 10px;
        }

        /* カウンター一覧画面 */
        #counterListScreen {
            display: none; /* ログインするまで非表示 */
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .counter-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .counter-list-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        #newCounterButton {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        #newCounterButton:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        #counter-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .counter-list-item {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .counter-list-item:hover {
            background-color: #444;
        }
        
        .counter-list-item span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .delete-button {
            background-color: #f44336;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .delete-button:hover {
            background-color: #e53935;
        }

        /* 個別カウンター画面 */
        #counterDetailScreen {
            display: none; /* 初期は非表示 */
            width: 100%;
        }

        #backButton {
            background-color: #555555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }
        
        #backButton:hover {
            background-color: #666666;
        }
        
        #currentDeckName {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1100px;
        }

        .class-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            min-width: 100px;
        }
        
        @media (max-width: 1100px) {
            .class-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 600px) {
            .class-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .class-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .class-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 10px 0 5px;
            color: #ffffff;
        }

        .win-button, .lose-button {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            color: #ffffff;
            margin-top: 5px;
            transition: background-color 0.2s ease-in-out, transform 0.1s;
        }

        .win-button {
            background-color: #4CAF50;
        }

        .win-button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        .lose-button {
            background-color: #f44336;
        }

        .lose-button:hover {
            background-color: #e53935;
            transform: translateY(-1px);
        }
        
        .counter-display {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 5px;
            color: #ffffff;
        }

        .summary-container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 12px;
        }

        .summary-container h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #ffffff;
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
            display: inline-block;
        }

        /* 修正箇所 */
        .summary-container p {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 5px 0;
            text-align: center; /* 追加 */
        }
        /* 修正箇所終わり */

        #totalWin {
            color: #81C784;
        }

        #totalLose {
            color: #e57373;
        }

        .reset-button-container {
            text-align: center;
            margin-top: 20px;
        }

        #resetButton {
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #555555;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out, transform 0.1s;
        }

        #resetButton:hover {
            background-color: #666666;
            transform: translateY(-1px);
        }

        /* カウンターがない場合の画面 */
        #noCounterScreen {
            display: none;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        #noCounterScreen p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>シャドウバース ワールズビヨンド<br>勝ち負けカウンター</h1>
        </div>

        <div id="loginUI" class="login-container">
            <button class="login-button" onclick="signInWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Googleでログイン
            </button>
        </div>

        <div id="noCounterScreen">
            <p>カウンターがありません。<br>新規作成してください。</p>
            <button id="newCounterButton" onclick="createNewCounter()">新規作成</button>
        </div>

        <div id="counterListScreen">
            <div style="display:flex; justify-content: space-between; align-items: center; width:100%; max-width:600px; margin-bottom: 20px;">
                <div id="userInfo" class="user-info"></div>
                <button id="logoutButton" class="logout-button" onclick="signOut()">ログアウト</button>
            </div>
            
            <div class="counter-list-header">
                <h2>カウンター一覧</h2>
                <button id="newCounterButton" onclick="createNewCounter()">新規作成</button>
            </div>
            <div id="counter-list">
                </div>
        </div>

        <div id="counterDetailScreen">
            <div style="display:flex; justify-content: space-between; align-items: center; width:100%; max-width:600px; margin-bottom: 20px;">
                <button id="backButton" onclick="backToCounterList()">一覧に戻る</button>
            </div>
            
            <h2 id="currentDeckName"></h2>
            
            <div class="class-grid">
                <div class="class-item" id="class-elf">
                    <span class="class-title">エルフ</span>
                    <button class="win-button" onclick="updateCounter('elf', 'win')">勝ち</button>
                    <button class="lose-button" onclick="updateCounter('elf', 'lose')">負け</button>
                    <div class="counter-display">
                        <span id="elfWin">0</span>勝 / <span id="elfLose">0</span>敗<br>
                        <span id="elfWinrate">--</span>%
                    </div>
                </div>
                
                <div class="class-item" id="class-royal">
                    <span class="class-title">ロイヤル</span>
                    <button class="win-button" onclick="updateCounter('royal', 'win')">勝ち</button>
                    <button class="lose-button" onclick="updateCounter('royal', 'lose')">負け</button>
                    <div class="counter-display">
                        <span id="royalWin">0</span>勝 / <span id="royalLose">0</span>敗<br>
                        <span id="royalWinrate">--</span>%
                    </div>
                </div>
                
                <div class="class-item" id="class-witch">
                    <span class="class-title">ウィッチ</span>
                    <button class="win-button" onclick="updateCounter('witch', 'win')">勝ち</button>
                    <button class="lose-button" onclick="updateCounter('witch', 'lose')">負け</button>
                    <div class="counter-display">
                        <span id="witchWin">0</span>勝 / <span id="witchLose">0</span>敗<br>
                        <span id="witchWinrate">--</span>%
                    </div>
                </div>
                
                <div class="class-item" id="class-dragon">
                    <span class="class-title">ドラゴン</span>
                    <button class="win-button" onclick="updateCounter('dragon', 'win')">勝ち</button>
                    <button class="lose-button" onclick="updateCounter('dragon', 'lose')">負け</button>
                    <div class="counter-display">
                        <span id="dragonWin">0</span>勝 / <span id="dragonLose">0</span>敗<br>
                        <span id="dragonWinrate">--</span>%
                    </div>
                </div>
                
                <div class="class-item" id="class-nightmare">
                    <span class="class-title">ナイトメア</span>
                    <button class="win-button" onclick="updateCounter('nightmare', 'win')">勝ち</button>
                    <button class="lose-button" onclick="updateCounter('nightmare', 'lose')">負け</button>
                    <div class="counter-display">
                        <span id="nightmareWin">0</span>勝 / <span id="nightmareLose">0</span>敗<br>
                        <span id="nightmareWinrate">--</span>%
                    </div>
                </div>
                
                <div class="class-item" id="class-bishop">
                    <span class="class-title">ビショップ</span>
                    <button class="win-button" onclick="updateCounter('bishop', 'win')">勝ち</button>
                    <button class="lose-button" onclick="updateCounter('bishop', 'lose')">負け</button>
                    <div class="counter-display">
                        <span id="bishopWin">0</span>勝 / <span id="bishopLose">0</span>敗<br>
                        <span id="bishopWinrate">--</span>%
                    </div>
                </div>
                
                <div class="class-item" id="class-nemesis">
                    <span class="class-title">ネメシス</span>
                    <button class="win-button" onclick="updateCounter('nemesis', 'win')">勝ち</button>
                    <button class="lose-button" onclick="updateCounter('nemesis', 'lose')">負け</button>
                    <div class="counter-display">
                        <span id="nemesisWin">0</span>勝 / <span id="nemesisLose">0</span>敗<br>
                        <span id="nemesisWinrate">--</span>%
                    </div>
                </div>
            </div>

            <div class="summary-container">
                <h2>総合戦績</h2>
                <p>
                    <span id="totalWin">0</span> 勝 / <span id="totalLose">0</span> 敗<br>
                    勝率: <span id="totalWinrate">--</span>%
                </p>
            </div>
            
            <div class="reset-button-container">
                <button id="resetButton" onclick="resetAll()">全リセット</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Firebase の設定情報
        const firebaseConfig = {
            apiKey: "AIzaSyDb6v6YhSDX2SiZXCYGVoaTaFnypjvYWB0",
            authDomain: "sv-counter.firebaseapp.com",
            databaseURL: "https://sv-counter-default-rtdb.firebaseio.com",
            projectId: "sv-counter",
            storageBucket: "sv-counter.firebasestorage.app",
            messagingSenderId: "1066536188479",
            appId: "1:1066536188479:web:3b4f046e6d72afcb10168a",
            measurementId: "G-FP4LMSGEFZ"
        };
        
        // Firebase を初期化
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        let counters = {}; // すべてのカウンターを格納
        let currentCountersData = {}; // 現在選択中のカウンターのデータを格納
        let currentCounterId = null;
        let user;

        // Googleでログインする関数
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .catch((error) => {
                    console.error("Google Auth Error:", error);
                    alert("Googleログインに失敗しました。再度お試しください。");
                });
        }
        
        // ログアウトする関数
        function signOut() {
            auth.signOut().then(() => {
                alert("ログアウトしました。");
            }).catch((error) => {
                console.error("Sign Out Error:", error);
            });
        }

        // ログイン状態の変化を監視
        auth.onAuthStateChanged((currentUser) => {
            if (currentUser) {
                user = currentUser;
                document.getElementById('loginUI').style.display = 'none';
                document.getElementById('userInfo').textContent = `ログイン中: ${user.displayName}`;

                // データベースからの全カウンターのデータ読み込み
                const userRef = database.ref('users/' + user.uid + '/counters');
                userRef.on('value', (snapshot) => {
                    counters = snapshot.val() || {};
                    if (Object.keys(counters).length === 0) {
                        // カウンターが一つもない場合
                        document.getElementById('noCounterScreen').style.display = 'block';
                        document.getElementById('counterListScreen').style.display = 'none';
                        document.getElementById('counterDetailScreen').style.display = 'none';
                    } else {
                        // カウンターが一つ以上ある場合
                        document.getElementById('noCounterScreen').style.display = 'none';
                        document.getElementById('counterListScreen').style.display = 'block';
                        document.getElementById('counterDetailScreen').style.display = 'none';
                        renderCounterList();
                    }
                    
                    if (currentCounterId && counters[currentCounterId]) {
                        currentCountersData = counters[currentCounterId].data;
                        renderCounters();
                    }
                });
            } else {
                user = null;
                document.getElementById('loginUI').style.display = 'block';
                document.getElementById('noCounterScreen').style.display = 'none';
                document.getElementById('counterListScreen').style.display = 'none';
                document.getElementById('counterDetailScreen').style.display = 'none';
                counters = {};
                currentCounterId = null;
            }
        });

        // カウンター一覧を画面に表示する関数
        function renderCounterList() {
            const listElement = document.getElementById('counter-list');
            listElement.innerHTML = ''; // リストをクリア
            
            for (const id in counters) {
                const counter = counters[id];
                const listItem = document.createElement('div');
                listItem.className = 'counter-list-item';
                listItem.innerHTML = `<span>${counter.name}</span><button class="delete-button" onclick="deleteCounter('${id}', event)">削除</button>`;
                listItem.onclick = () => selectCounter(id);
                listElement.appendChild(listItem);
            }
        }
        
        // 新規カウンターを作成する関数
        function createNewCounter() {
            const counterName = prompt('新しいカウンターの名前を入力してください。');
            if (counterName && counterName.trim() !== '') {
                const newCounterRef = database.ref('users/' + user.uid + '/counters').push();
                const newCounterData = {
                    name: counterName,
                    data: {
                        elf: { win: 0, lose: 0 },
                        royal: { win: 0, lose: 0 },
                        witch: { win: 0, lose: 0 },
                        dragon: { win: 0, lose: 0 },
                        nightmare: { win: 0, lose: 0 },
                        bishop: { win: 0, lose: 0 },
                        nemesis: { win: 0, lose: 0 }
                    }
                };
                newCounterRef.set(newCounterData)
                    .then(() => {
                        // 新規作成後、作成したカウンターの詳細画面に移動
                        selectCounter(newCounterRef.key);
                    });
            }
        }

        // カウンターを削除する関数
        function deleteCounter(id, event) {
            event.stopPropagation(); // 親要素のクリックイベントが発火しないようにする
            if (confirm(`本当に「${counters[id].name}」を削除しますか？`)) {
                const counterRef = database.ref('users/' + user.uid + '/counters/' + id);
                counterRef.remove();
            }
        }

        // カウンターを選択して詳細画面に遷移する関数
        function selectCounter(id) {
            currentCounterId = id;
            currentCountersData = counters[id].data;
            
            document.getElementById('currentDeckName').textContent = counters[id].name;
            document.getElementById('noCounterScreen').style.display = 'none';
            document.getElementById('counterListScreen').style.display = 'none';
            document.getElementById('counterDetailScreen').style.display = 'block';
            
            renderCounters();
        }

        // カウンター一覧画面に戻る関数
        function backToCounterList() {
            currentCounterId = null;
            document.getElementById('counterDetailScreen').style.display = 'none';
            if (Object.keys(counters).length === 0) {
                document.getElementById('noCounterScreen').style.display = 'block';
            } else {
                document.getElementById('counterListScreen').style.display = 'block';
            }
        }

        // カウンターと勝率を画面に表示する関数
        function renderCounters() {
            let totalWin = 0;
            let totalLose = 0;
            
            for (const className in currentCountersData) {
                const winElement = document.getElementById(`${className}Win`);
                const loseElement = document.getElementById(`${className}Lose`);
                const winrateElement = document.getElementById(`${className}Winrate`);
                
                if (winElement && loseElement && winrateElement) {
                    const wins = currentCountersData[className].win;
                    const loses = currentCountersData[className].lose;
                    const totalMatches = wins + loses;
                    const winrate = totalMatches > 0 ? (wins / totalMatches * 100).toFixed(1) : '--';
                    
                    winElement.textContent = wins;
                    loseElement.textContent = loses;
                    winrateElement.textContent = winrate;
                    
                    totalWin += wins;
                    totalLose += loses;
                }
            }

            const totalMatches = totalWin + totalLose;
            const totalWinrate = totalMatches > 0 ? (totalWin / totalMatches * 100).toFixed(1) : '--';
            
            document.getElementById('totalWin').textContent = totalWin;
            document.getElementById('totalLose').textContent = totalLose;
            document.getElementById('totalWinrate').textContent = totalWinrate;
        }

        // カウンターを更新する関数
        function updateCounter(className, type) {
            if (!currentCounterId) return; // カウンターが選択されていなければ何もしない
            
            currentCountersData[className][type]++;
            const counterRef = database.ref('users/' + user.uid + '/counters/' + currentCounterId + '/data');
            counterRef.set(currentCountersData);
        }

        // 全てをリセットする関数
        function resetAll() {
            if (!currentCounterId) return; // カウンターが選択されていなければ何もしない
            
            if (confirm('本当に全てのデータをリセットしますか？')) {
                currentCountersData = {
                    elf: { win: 0, lose: 0 },
                    royal: { win: 0, lose: 0 },
                    witch: { win: 0, lose: 0 },
                    dragon: { win: 0, lose: 0 },
                    nightmare: { win: 0, lose: 0 },
                    bishop: { win: 0, lose: 0 },
                    nemesis: { win: 0, lose: 0 }
                };
                const counterRef = database.ref('users/' + user.uid + '/counters/' + currentCounterId + '/data');
                counterRef.set(currentCountersData);
            }
        }
    </script>
</body>
</html>
